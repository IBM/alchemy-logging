# This workflow runs the typescript implementation unit tests
name: ts-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run unit tests
        run: |
          cd src/ts
          docker build . --target=test
