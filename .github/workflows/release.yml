# This workflow runs on any release
name: release
on:
  release:
    types: [published]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Release script
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: REF="${{ github.ref }}" ./release.sh
